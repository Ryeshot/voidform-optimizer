name: Deployment
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
        echo "Build step started"
        npm run predeploy
        echo "Build step finished"
      - name: Deploy
        run: |
        echo "Deployment started"
        npm run build
        echo "Deployment finished"
