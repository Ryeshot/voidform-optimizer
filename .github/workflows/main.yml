name: Deployment
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Identity
        run: |
          git config --global user.email "ryeshot@users.noreply.github.com"
          git config --global user.name "Ryeshot"
      - name: Checkout Code
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Install Dependencies
        run: npm i
      - name: Build and Deploy
        run: |
          echo "Deployment started"
          npm run deploy
          echo "Deployment finished"
        env:
          CI: false
