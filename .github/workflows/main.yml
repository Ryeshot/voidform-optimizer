name: Deployment
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Build and Deploy
        run: |
          node ./script.js
