name: Deployment
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Identity
        run: |
          git config --global user.email "ryeshot@users.noreply.github.com"
          git config --global user.name "Ryeshot"
      - name: Checkout Code
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run predeploy
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
        env:
          CI: false
